<head>
    <meta charset="utf-8">

    <link href="/images/favicon.png" rel="icon">
    <link href="/images/apple-touch-icon.png" rel="apple-touch-icon">


    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,600;1,700&family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Raleway:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">

    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/vendor/aos/aos.css" rel="stylesheet">
    <link href="/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <link href="/stylesheets/styles.css" rel="stylesheet">
    <style>

        body{
            background-image: url("/images/bka.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        :root {
            --font-default: 'Poppins', sans-serif;
            --font-primary: 'Poppins', sans-serif;
            --font-secondary: 'Poppins', sans-serif;
        }

        :root {
            --color-default: #222222;
            --color-primary: #f85a40;
            --color-secondary: #f85a40;
        }

        :root {
            scroll-behavior: smooth;
        }



        a {
            color: var(--color-primary);
            text-decoration: none;
        }

        a:hover {
            color: #f85a40;
            text-decoration: none;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: var(--font-primary);
        }

        section {
            padding: 90px 0;
            overflow: hidden;
        }





        .header {
            transition: all 0.5s;
            z-index: 997;
            height: 90px;
            width: 101.2%;
            margin-left: -8px;
            margin-top: 20px;
            margin-top: -10px;
            background-color: #2a2a2a;
        }

        .header.sticked {
            position: fixed;
            top: 0;
            right: 0;
            left: 0;
            height: 80px;
            box-shadow: 0px 2px 20px rgba(0, 0, 0, 0.1);
        }

        .header .logo img {
            max-height: 40px;
            margin-right: 6px;
        }

        .header .logo h1 {
            font-size: 30px;
            margin: 0;
            font-weight: 600;
            letter-spacing: 0.8px;
            color: #fff;
            font-family: var(--font-primary);
        }

        .header .logo h1 span {
            color: #f96f59;
        }

        .sticked-header-offset {
            margin-top: 70px;
        }

        section {
            scroll-margin-top: 70px;
        }


        @media (min-width: 1280px) {
            .navbar {
                padding: 0;
            }

            .navbar ul {
                margin: 0;
                padding: 0;
                display: flex;
                list-style: none;
                align-items: center;
            }

            .navbar li {
                position: relative;
            }

            .navbar > ul > li {
                white-space: nowrap;
                padding: 10px 0 10px 28px;
            }

            .navbar a,
            .navbar a:focus {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 0 3px;
                font-family: var(--font-secondary);
                font-size: 16px;
                font-weight: 400;
                color: rgba(255, 255, 255, 0.6);
                white-space: nowrap;
                transition: 0.3s;
                position: relative;
            }

            .navbar a i,
            .navbar a:focus i {
                font-size: 12px;
                line-height: 0;
                margin-left: 5px;
            }

            .navbar > ul > li > a:before {
                content: "";
                position: absolute;
                width: 100%;
                height: 2px;
                bottom: -6px;
                left: 0;
                background-color: var(--color-secondary);
                visibility: hidden;
                width: 0px;
                transition: all 0.3s ease-in-out 0s;
            }

            .navbar a:hover:before,
            .navbar li:hover > a:before,
            .navbar .active:before {
                visibility: visible;
                width: 100%;
            }

            .navbar a:hover,
            .navbar .active,
            .navbar .active:focus,
            .navbar li:hover > a {
                color: #fff;
            }
        }
        h2 {
            font-size: 4rem;
            font-weight: bold;

            margin-top: 3rem;
            color: #0dcaf0;
            text-shadow: 2px 2px 4px #ccc;
        }

        p {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 1rem;
            color: red;
        }



    </style>

</head>

<body>
<header id="header" class="header d-flex align-items-center"><div class="container-fluid container-xl d-flex align-items-center justify-content-between">
    <a href="index.html" class="logo d-flex align-items-center">
        <h1>BK Arena Rwanda</h1>
    </a>
    <nav id="navbar" class="navbar">
        <ul><br><br>
            <li><a th:href="@{/home}">Home</a></li><br>
            <li><a th:href="@{/login}">Login</a></li><br>
            <li><a th:href="@{/register}">Register</a></li><br>

        </ul>
    </nav>
</div>

    <div>


    </div>
</header>

</body>
</html>
